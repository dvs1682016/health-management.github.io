<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>樂齡動一動 | 每日健康日記</title>
    
    <!-- 引入 Tailwind CSS (快速樣式) 與 Phosphor Icons (圖示) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* 基礎設定與字體 */
        :root {
            --primary-color: #65A30D; /* 溫和的草綠色 */
            --bg-color: #F5F5F4;      /* 溫暖的米灰色 (Stone-100) */
            --card-bg: #FFFFFF;
            --text-main: #1C1917;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }

        /* 大字模式覆寫 */
        body.large-text-mode {
            font-size: 1.2rem;
        }
        body.large-text-mode .text-sm { font-size: 1rem; }
        body.large-text-mode .text-xs { font-size: 0.875rem; }
        body.large-text-mode h1 { font-size: 2rem; }
        body.large-text-mode h2 { font-size: 1.5rem; }
        body.large-text-mode button { min-height: 60px; }
        body.large-text-mode input, body.large-text-mode textarea { font-size: 1.1rem; padding: 0.75rem; }

        /* 進度環動畫 */
        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s ease-in-out;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        /* 卡片點擊回饋 */
        .task-card, .btn-touch {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .task-card:active, .btn-touch:active {
            transform: scale(0.98);
        }
        .task-card.completed {
            /* 完成時固定為綠色背景，覆寫難度顏色 */
            background-color: #ECFCCB !important; 
            border-color: #84CC16 !important;
        }

        /* 歷史紀錄進度條動畫 */
        .history-bar {
            width: 0%;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 隱藏捲軸但可捲動 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden select-none">

    <!-- 頂部資訊區 (固定 header) -->
    <header class="flex-none p-4 pb-2 bg-stone-100 border-b border-stone-200 z-50 relative" id="main-header">
        
        <!-- 日期導覽列 -->
        <div class="relative mb-2">
            <div class="flex items-center justify-center gap-6">
                <button onclick="app.changeDate(-1)" class="w-10 h-10 flex items-center justify-center bg-white rounded-full shadow-sm border border-stone-100 text-stone-600 active:scale-90 active:bg-stone-100 transition-all">
                    <i class="ph ph-caret-left text-xl"></i>
                </button>
                
                <div class="text-center flex flex-col items-center min-w-[140px]">
                    <h1 class="text-xl font-bold text-stone-800 tracking-wide" id="currentDate">載入中...</h1>
                    <button onclick="app.goToToday()" id="btn-back-today" class="hidden text-xs text-lime-600 font-bold bg-lime-50 px-2 py-0.5 rounded-full mt-1 active:bg-lime-100">
                        回到今天
                    </button>
                </div>

                <button onclick="app.changeDate(1)" class="w-10 h-10 flex items-center justify-center bg-white rounded-full shadow-sm border border-stone-100 text-stone-600 active:scale-90 active:bg-stone-100 transition-all">
                    <i class="ph ph-caret-right text-xl"></i>
                </button>
            </div>
        </div>

        <p class="text-stone-500 text-sm text-center mb-2" id="quoteOfTheDay">動一動，健康好輕鬆！</p>

        <!-- 天氣模式切換 -->
        <div id="weather-mode-switch" class="bg-white p-1 rounded-xl flex shadow-sm border border-stone-200 mt-2">

            <button onclick="app.setWeatherMode('rainy')" id="btn-mode-rainy" class="flex-1 py-2 rounded-lg text-sm font-bold transition-colors flex justify-center items-center gap-2 bg-stone-100 text-stone-400">

        </div>

    <!-- 主內容區 -->

            <button onclick="app.navTo('today')" class="btn-touch w-full bg-lime-600 text-white py-4 rounded-2xl shadow-lg text-xl font-bold transition-transform flex items-center justify-center gap-2">

        <!-- 今日清單 -->

            <div class="p-4 pt-0 space-y-3">

                    <i class="ph ph-trophy text-4xl text-yellow-500 mb-2"></i>
                    <h3 class="text-xl font-bold text-stone-800">太棒了！全數完成！</h3>
                    <p class="text-stone-600">您的努力我們都看見了，請好好休息！</p>
                </div>
            </div>
        </section>

        <!-- 歷史紀錄 -->

        </section>

        <!-- 設定 -->

                    <i class="ph ph-barbell"></i> 運動強度

                <div class="grid grid-cols-3 gap-3">
                    <button onclick="app.setLevel('beginner')" class="setting-btn-level p-3 rounded-xl border text-center transition-all" data-val="beginner" data-active-class="bg-teal-100 border-teal-400 text-teal-800 ring-2 ring-teal-200" data-inactive-class="bg-teal-50 border-teal-100 text-teal-600 opacity-70">

                    <button onclick="app.setLevel('normal')" class="setting-btn-level p-3 rounded-xl border text-center transition-all" data-val="normal" data-active-class="bg-blue-100 border-blue-400 text-blue-800 ring-2 ring-blue-200" data-inactive-class="bg-blue-50 border-blue-100 text-blue-600 opacity-70">
                        <span class="text-lg font-bold block mb-1">普通</span>

                    <button onclick="app.setLevel('advanced')" class="setting-btn-level p-3 rounded-xl border text-center transition-all" data-val="advanced" data-active-class="bg-orange-100 border-orange-400 text-orange-800 ring-2 ring-orange-200" data-inactive-class="bg-orange-50 border-orange-100 text-orange-600 opacity-70">
                        <span class="text-lg font-bold block mb-1">高階</span>
                        <span class="text-xs opacity-80">挑戰版</span>

            </div>

            <div onclick="app.navTo('edit-list')" class="btn-touch bg-white p-4 rounded-2xl shadow-sm border border-stone-100 flex justify-between items-center cursor-pointer">
                <div>
                    <h3 class="font-bold text-stone-600 flex items-center gap-2">
                        <i class="ph ph-pencil-simple-line"></i> 管理運動項目
                    </h3>
                    <p class="text-sm text-stone-400">新增、修改順序與次數</p>
                </div>
                <i class="ph ph-caret-right text-stone-300"></i>
            </div>

            <div class="bg-white p-4 rounded-2xl shadow-sm border border-stone-100 flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-stone-600 flex items-center gap-2">
                        <i class="ph ph-text-aa"></i> 大字模式
                    </h3>
                    <p class="text-sm text-stone-400">放大文字更清晰</p>
                </div>
                <button onclick="app.toggleLargeText()" id="btn-large-text" class="w-12 h-7 bg-stone-300 rounded-full relative transition-colors">
                    <div class="w-5 h-5 bg-white rounded-full shadow absolute top-1 left-1 transition-all"></div>
                </button>
            </div>

            <div class="text-center text-stone-400 text-sm pt-8">
                <p>版本 v2.0 (單機完整版)</p>
                <p>天天運動，健康長壽</p>
                <div class="mt-4 space-x-4">
                    <button onclick="app.resetData()" class="text-red-300 text-xs underline">重置所有紀錄</button>
                    <button onclick="app.resetExercises()" class="text-red-300 text-xs underline">重置運動項目</button>
                </div>
            </div>
        </section>

        <!-- 管理運動列表 -->
        <section id="view-edit-list" class="page-view hidden">
            <!-- 置頂操作區 (不透明) -->
            <div class="sticky top-0 z-40 bg-stone-100 px-4 pt-4 pb-2 shadow-sm border-b border-stone-200">
                <div class="flex items-center gap-2 mb-3">
                    <button onclick="app.navTo('settings')" class="text-stone-500 p-2 -ml-2"><i class="ph ph-arrow-left text-xl"></i></button>
                    <h2 class="text-xl font-bold text-stone-700">編輯運動項目</h2>
                </div>
                
                <div class="flex gap-2 mb-3">
                     <button onclick="app.setEditMode('general')" id="btn-edit-mode-general" class="flex-1 py-2 rounded-lg font-bold border">一般天氣</button>
                     <button onclick="app.setEditMode('rainy')" id="btn-edit-mode-rainy" class="flex-1 py-2 rounded-lg font-bold border">雨天備案</button>
                </div>

                <button onclick="app.openAddItem()" class="w-full py-3 border-2 border-dashed border-lime-500 text-lime-700 bg-white rounded-xl font-bold flex items-center justify-center gap-2 active:scale-98 transition-transform">
                    <i class="ph ph-plus-circle text-xl"></i>
                    新增運動項目
                </button>
            </div>
            
            <div class="p-4 pt-4 pb-24 space-y-3">
                <div class="bg-yellow-50 p-3 rounded-lg text-sm text-yellow-800 border border-yellow-100">
                    <i class="ph ph-info"></i> 使用左側箭頭可調整順序，點擊卡片可修改內容。
                </div>
                <div id="edit-list-container" class="space-y-3"></div>
            </div>
        </section>

        <!-- 編輯單一項目 -->
        <section id="view-edit-item" class="page-view hidden">
            <div class="sticky top-0 z-40 bg-stone-100 px-4 pt-4 pb-2 shadow-sm mb-2 border-b border-stone-200">
                <div class="flex items-center gap-2">
                    <button onclick="app.navTo('edit-list')" class="text-stone-500 p-2 -ml-2"><i class="ph ph-arrow-left text-xl"></i></button>
                    <h2 class="text-xl font-bold text-stone-700" id="edit-page-title">修改內容</h2>
                </div>
            </div>

            <div class="p-4 pt-0">
                <form id="edit-form" class="space-y-4 pb-24" onsubmit="event.preventDefault(); app.saveExerciseChange();">
                    <input type="hidden" id="edit-id">
                    <input type="hidden" id="edit-category">

                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-stone-100 space-y-3">
                        <h3 class="font-bold text-lime-700 border-b pb-2">基本資訊</h3>
                        <div>
                            <label class="block text-sm font-bold text-stone-600 mb-1">運動名稱</label>
                            <input type="text" id="edit-name" class="w-full bg-stone-50 border border-stone-200 rounded-lg p-3 text-stone-800 focus:outline-none focus:border-lime-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-stone-600 mb-1">類別</label>
                            <input type="text" id="edit-cat" class="w-full bg-stone-50 border border-stone-200 rounded-lg p-3 text-stone-800 focus:outline-none focus:border-lime-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-stone-600 mb-1">動作說明</label>
                            <textarea id="edit-desc" rows="2" class="w-full bg-stone-50 border border-stone-200 rounded-lg p-3 text-stone-800 focus:outline-none focus:border-lime-500"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-stone-600 mb-1">安全提示 (紅字)</label>
                            <input type="text" id="edit-safety" class="w-full bg-stone-50 border border-stone-200 rounded-lg p-3 text-red-700 focus:outline-none focus:border-red-300">
                        </div>
                    </div>

                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-stone-100 space-y-3">
                        <h3 class="font-bold text-lime-700 border-b pb-2">目標設定</h3>
                        <div class="p-3 bg-teal-50 rounded-xl border border-teal-100">
                            <label class="block text-sm font-bold text-teal-800 mb-1">初階 (輕鬆動)</label>
                            <input type="text" id="edit-level-beginner" class="w-full bg-white border border-teal-200 rounded-lg p-2 text-stone-800 focus:outline-none focus:border-teal-500">
                        </div>
                        <div class="p-3 bg-blue-50 rounded-xl border border-blue-100">
                            <label class="block text-sm font-bold text-blue-800 mb-1">普通 (標準版)</label>
                            <input type="text" id="edit-level-normal" class="w-full bg-white border border-blue-200 rounded-lg p-2 text-stone-800 focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="p-3 bg-orange-50 rounded-xl border border-orange-100">
                            <label class="block text-sm font-bold text-orange-800 mb-1">高階 (挑戰版)</label>
                            <input type="text" id="edit-level-advanced" class="w-full bg-white border border-orange-200 rounded-lg p-2 text-stone-800 focus:outline-none focus:border-orange-500">
                        </div>
                    </div>

                    <div class="flex gap-3">
                        <button type="button" id="btn-delete-item" onclick="app.deleteItem()" class="hidden flex-1 bg-red-100 text-red-600 py-4 rounded-2xl font-bold active:scale-95 transition-transform">刪除</button>
                        <button type="submit" class="flex-[2] bg-lime-600 text-white py-4 rounded-2xl shadow-lg text-lg font-bold active:scale-95 transition-transform">儲存</button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <!-- 底部導覽列 -->
    <nav id="main-nav" class="fixed bottom-0 left-0 w-full bg-white border-t border-stone-200 pb-safe z-50">
        <div class="flex justify-around items-center h-16">
            <button onclick="app.navTo('home')" class="nav-btn active flex-1 flex flex-col items-center justify-center text-stone-400 gap-1" data-target="home">
                <i class="ph ph-house text-2xl"></i><span class="text-xs font-medium">首頁</span>
            </button>
            <button onclick="app.navTo('today')" class="nav-btn flex-1 flex flex-col items-center justify-center text-stone-400 gap-1" data-target="today">
                <i class="ph ph-check-circle text-2xl"></i><span class="text-xs font-medium">清單</span>
            </button>
            <button onclick="app.navTo('history')" class="nav-btn flex-1 flex flex-col items-center justify-center text-stone-400 gap-1" data-target="history">
                <i class="ph ph-calendar-blank text-2xl"></i><span class="text-xs font-medium">紀錄</span>
            </button>
            <button onclick="app.navTo('settings')" class="nav-btn flex-1 flex flex-col items-center justify-center text-stone-400 gap-1" data-target="settings">
                <i class="ph ph-gear text-2xl"></i><span class="text-xs font-medium">設定</span>
            </button>
        </div>
    </nav>

    <script>
        const DEFAULT_EXERCISES = {
            general: [
                { id: 'g1', cat: '熱身', name: '原地踏步', desc: '雙手擺動，膝蓋微抬', safety: '注意地面平整', levels: { beginner: '3分鐘', normal: '5分鐘', advanced: '8分鐘' } },
                { id: 'g2', cat: '有氧', name: '快走/散步', desc: '戶外或室內繞圈快走', safety: '穿著防滑鞋', levels: { beginner: '10分鐘', normal: '15分鐘', advanced: '20分鐘' } },
                { id: 'g3', cat: '肌力', name: '椅子坐站', desc: '雙手抱胸，從椅子站起再坐下', safety: '椅子要靠牆固定，膝蓋勿內夾', levels: { beginner: '10次', normal: '15次', advanced: '20次' } },
                { id: 'g4', cat: '肌力', name: '推牆挺身', desc: '雙手扶牆，做伏地挺身動作', safety: '地面勿濕滑', levels: { beginner: '10次', normal: '15次', advanced: '20次' } },
                { id: 'g5', cat: '平衡', name: '單腳站立', desc: '扶著椅背，單腳抬起維持', safety: '手隨時準備扶好', levels: { beginner: '10秒/腳', normal: '20秒/腳', advanced: '30秒/腳' } },
                { id: 'g6', cat: '伸展', name: '全身伸展', desc: '雙手向上延伸，深呼吸', safety: '動作放慢，不憋氣', levels: { beginner: '30秒', normal: '1分鐘', advanced: '1分鐘' } },
            ],
            rainy: [
                { id: 'r1', cat: '熱身', name: '坐姿擺手', desc: '坐穩椅子，雙手大幅擺動', safety: '坐穩不搖晃', levels: { beginner: '3分鐘', normal: '5分鐘', advanced: '8分鐘' } },
                { id: 'r2', cat: '有氧', name: '坐姿抬膝', desc: '左右輪流抬高膝蓋', safety: '背部打直', levels: { beginner: '10分鐘', normal: '15分鐘', advanced: '20分鐘' } },
                { id: 'r3', cat: '肌力', name: '抬小腿', desc: '坐姿，單腳伸直踢平', safety: '腳尖勾起', levels: { beginner: '10次/腳', normal: '15次/腳', advanced: '20次/腳' } },
                { id: 'r4', cat: '肌力', name: '寶特瓶舉重', desc: '手持水瓶向上推舉', safety: '選擇適合重量', levels: { beginner: '10次', normal: '15次', advanced: '20次' } },
                { id: 'r5', cat: '平衡', name: '直線走路', desc: '腳跟接腳尖，像走鋼索', safety: '旁邊要有牆或扶手', levels: { beginner: '來回3趟', normal: '來回5趟', advanced: '來回8趟' } },
                { id: 'r6', cat: '伸展', name: '坐姿前彎', desc: '坐椅子，身體慢慢前彎伸展背部', safety: '慢慢來，防暈眩', levels: { beginner: '30秒', normal: '1分鐘', advanced: '1分鐘' } },
            ]
        };

        const QUOTES = ["動一動，健康好輕鬆！", "今天的汗水是明天的活力。", "慢慢來，有做就是一百分。", "保持活動，心情也會變好喔！", "為了自己，也為了家人，動起來！"];
        const LEVEL_THEMES = { beginner: "bg-teal-50 border-teal-200", normal: "bg-blue-50 border-blue-200", advanced: "bg-orange-50 border-orange-200" };
        const LEVEL_NAMES = { beginner: "初階", normal: "普通", advanced: "高階" };

        const app = {
            data: { level: 'normal', largeText: false, weatherMode: 'general', history: {}, today: '', exercises: JSON.parse(JSON.stringify(DEFAULT_EXERCISES)), editingCategory: 'general' },
            init() { this.data.today = this.getLocalDateStr(new Date()); this.loadData(); this.renderAll(); this.applySettings(); this.navTo('home'); },
            getLocalDateStr(dateObj) { const year = dateObj.getFullYear(); const month = String(dateObj.getMonth() + 1).padStart(2, '0'); const day = String(dateObj.getDate()).padStart(2, '0'); return `${year}-${month}-${day}`; },
            loadData() { const saved = localStorage.getItem('seniorFitData_v2'); if (saved) { const parsed = JSON.parse(saved); const currentSessionToday = this.data.today; this.data = { ...this.data, ...parsed }; this.data.today = currentSessionToday; if (!this.data.exercises) this.data.exercises = JSON.parse(JSON.stringify(DEFAULT_EXERCISES)); } else { this.saveData(); } },
            saveData() { localStorage.setItem('seniorFitData_v2', JSON.stringify(this.data)); const key = this.data.today; if (!this.data.history[key]) this.data.history[key] = { done: [], percent: 0, mode: this.data.weatherMode }; },
            changeDate(offset) { const current = new Date(this.data.today); current.setDate(current.getDate() + offset); this.data.today = this.getLocalDateStr(current); if (!this.data.history[this.data.today]) this.data.history[this.data.today] = { done: [], percent: 0, mode: this.data.weatherMode }; else if (this.data.history[this.data.today].mode) this.data.weatherMode = this.data.history[this.data.today].mode; this.renderAll(); this.saveData(); },

            renderDate() { const dateObj = new Date(this.data.today); const dayNames = ['日','一','二','三','四','五','六']; const dateStr = `${dateObj.getMonth() + 1}月${dateObj.getDate()}日 星期${dayNames[dateObj.getDay()]}`; document.getElementById('currentDate').innerText = dateStr; document.getElementById('quoteOfTheDay').innerText = QUOTES[Math.floor(Math.random() * QUOTES.length)]; const todayStr = this.getLocalDateStr(new Date()); const backBtn = document.getElementById('btn-back-today'); const startBtnText = document.getElementById('start-btn-text'); const taskListTitle = document.getElementById('task-list-title'); if (this.data.today !== todayStr) { backBtn.classList.remove('hidden'); startBtnText.innerText = "查看運動紀錄"; taskListTitle.innerText = "當日任務"; } else { backBtn.classList.add('hidden'); startBtnText.innerText = "開始今日運動"; taskListTitle.innerText = "今日任務"; } },
            setWeatherMode(mode, shouldRender = true) { this.data.weatherMode = mode; const btnGen = document.getElementById('btn-mode-general'); const btnRain = document.getElementById('btn-mode-rainy'); const activeClass = "bg-lime-600 text-white shadow-md"; const inactiveClass = "bg-stone-100 text-stone-400"; if (mode === 'general') { btnGen.className = `flex-1 py-2 rounded-lg text-sm font-bold transition-colors flex justify-center items-center gap-2 ${activeClass}`; btnRain.className = `flex-1 py-2 rounded-lg text-sm font-bold transition-colors flex justify-center items-center gap-2 ${inactiveClass}`; } else { btnGen.className = `flex-1 py-2 rounded-lg text-sm font-bold transition-colors flex justify-center items-center gap-2 ${inactiveClass}`; btnRain.className = `flex-1 py-2 rounded-lg text-sm font-bold transition-colors flex justify-center items-center gap-2 bg-blue-500 text-white shadow-md`; } if (this.data.history[this.data.today]) this.data.history[this.data.today].mode = mode; if(shouldRender) { this.saveData(); this.renderList(); this.updateProgress(); } },
            navTo(pageId) { document.querySelectorAll('.page-view').forEach(el => el.classList.add('hidden')); document.getElementById(`view-${pageId}`).classList.remove('hidden'); const nav = document.getElementById('main-nav'); const weatherSwitch = document.getElementById('weather-mode-switch'); if (pageId.startsWith('edit-')) { nav.classList.add('hidden'); weatherSwitch.classList.add('hidden'); } else { nav.classList.remove('hidden'); if(pageId === 'home' || pageId === 'today') weatherSwitch.classList.remove('hidden'); else weatherSwitch.classList.add('hidden'); } document.querySelectorAll('.nav-btn').forEach(btn => { if (btn.dataset.target === pageId) { btn.classList.add('text-lime-700', 'active'); btn.classList.remove('text-stone-400'); } else { btn.classList.remove('text-lime-700', 'active'); btn.classList.add('text-stone-400'); } }); if (pageId === 'home') this.updateProgress(); if (pageId === 'history') this.renderHistory(); if (pageId === 'edit-list') this.renderEditList(); document.getElementById('main-content').scrollTop = 0; },
            renderList() { const listContainer = document.getElementById('task-list'); const list = this.data.exercises[this.data.weatherMode]; const todayRecord = this.data.history[this.data.today] || { done: [] }; const currentLevelTheme = LEVEL_THEMES[this.data.level]; const currentLevelName = LEVEL_NAMES[this.data.level]; let html = ''; list.forEach(item => { const isDone = todayRecord.done.includes(item.id); const target = item.levels[this.data.level]; const cardBgClass = isDone ? 'task-card completed' : `task-card ${currentLevelTheme}`; html += `<div onclick="app.toggleTask('${item.id}')" class="${cardBgClass} border p-4 rounded-2xl shadow-sm flex items-center justify-between cursor-pointer"><div class="flex-1"><div class="flex items-center gap-2 mb-1"><span class="bg-white/50 text-stone-600 text-xs px-2 py-0.5 rounded border border-black/5">${item.cat}</span><h3 class="font-bold text-lg ${isDone ? 'text-lime-800 line-through opacity-70' : 'text-stone-800'}">${item.name}</h3></div><p class="text-stone-700 font-medium mb-1">目標：<span class="font-bold text-lg">${target}</span></p>${item.safety ? `<p class="text-xs text-red-500 font-bold"><i class="ph ph-warning"></i> ${item.safety}</p>` : ''}</div><div class="w-10 h-10 rounded-full border-2 flex items-center justify-center transition-colors ${isDone ? 'bg-lime-500 border-lime-500' : 'bg-white/50 border-black/10'}">${isDone ? '<i class="ph ph-check text-white text-xl font-bold"></i>' : ''}</div></div>`; }); listContainer.innerHTML = html; const levelDisplay = document.getElementById('level-display'); levelDisplay.innerText = currentLevelName; if(this.data.level === 'beginner') levelDisplay.className = "px-2 py-0.5 rounded text-sm bg-teal-100 text-teal-800 font-bold"; else if(this.data.level === 'normal') levelDisplay.className = "px-2 py-0.5 rounded text-sm bg-blue-100 text-blue-800 font-bold"; else levelDisplay.className = "px-2 py-0.5 rounded text-sm bg-orange-100 text-orange-800 font-bold"; const allDone = list.length > 0 && todayRecord.done.length === list.length; const doneMsg = document.getElementById('all-done-msg'); if (allDone) doneMsg.classList.remove('hidden'); else doneMsg.classList.add('hidden'); },
            toggleTask(id) { const todayKey = this.data.today; if (!this.data.history[todayKey]) this.data.history[todayKey] = { done: [], percent: 0, mode: this.data.weatherMode }; const record = this.data.history[todayKey]; const index = record.done.indexOf(id); if (index > -1) record.done.splice(index, 1); else { record.done.push(id); if (navigator.vibrate) navigator.vibrate(50); } const total = this.data.exercises[this.data.weatherMode].length; record.percent = Math.round((record.done.length / total) * 100); this.saveData(); this.renderList(); this.updateProgress(); },
            updateProgress() { const record = this.data.history[this.data.today] || { percent: 0, done: [] }; const percent = record.percent; document.getElementById('progress-text').innerText = `${percent}%`; const circle = document.getElementById('progress-ring'); const radius = circle.r.baseVal.value; const circumference = radius * 2 * Math.PI; const offset = circumference - (percent / 100) * circumference; circle.style.strokeDashoffset = offset; const cheer = document.getElementById('cheer-msg'); let msg = ""; if (percent === 0) msg = "開始第一步吧！"; else if (percent < 50) msg = "很棒，繼續保持！"; else if (percent < 100) msg = "太厲害了，快完成了！"; else msg = "挑戰成功，您真棒！"; cheer.innerText = msg; },
            renderHistory() { const container = document.getElementById('history-list'); const dates = []; const todayStr = this.getLocalDateStr(new Date()); for(let i=0; i<7; i++) { const d = new Date(); d.setDate(d.getDate() - i); dates.push(this.getLocalDateStr(d)); } let html = ''; dates.forEach(date => { const rec = this.data.history[date]; const isToday = date === todayStr; const isSelected = date === this.data.today; const dateObj = new Date(date); const displayDate = `${dateObj.getMonth()+1}/${dateObj.getDate()}`; const bgClass = isSelected ? "bg-lime-50 border-lime-500 border-2" : "bg-white border-stone-100"; const emptyBgClass = isSelected ? "bg-lime-50 border-lime-500 border-2" : "bg-stone-50 border-stone-100 opacity-60"; if (rec) { html += `<div onclick="app.jumpToDate('${date}')" class="flex items-center p-3 rounded-xl shadow-sm border cursor-pointer ${bgClass}"><div class="w-12 text-center"><span class="block text-xs text-stone-400">${isToday ? '今天' : ''}</span><span class="font-bold text-stone-700">${displayDate}</span></div><div class="flex-1 px-4"><div class="w-full bg-stone-100 rounded-full h-3"><div class="history-bar bg-lime-500 h-3 rounded-full" style="width: 0%" data-percent="${rec.percent}"></div></div></div><div class="w-12 text-right font-bold text-lime-600">${rec.percent}%</div></div>`; } else { html += `<div onclick="app.jumpToDate('${date}')" class="flex items-center p-3 rounded-xl border cursor-pointer ${emptyBgClass}"><div class="w-12 text-center font-bold text-stone-400">${displayDate}</div><div class="flex-1 text-center text-xs text-stone-400">無紀錄</div></div>`; } }); container.innerHTML = html; setTimeout(() => { container.querySelectorAll('.history-bar').forEach(bar => { bar.style.width = bar.dataset.percent + '%'; }); }, 50); },
            jumpToDate(dateStr) { this.data.today = dateStr; this.renderAll(); this.saveData(); this.navTo('home'); },
            setLevel(lvl) { this.data.level = lvl; this.applySettings(); this.saveData(); this.renderList(); },
            toggleLargeText() { this.data.largeText = !this.data.largeText; this.applySettings(); this.saveData(); },
            applySettings() { document.querySelectorAll('.setting-btn-level').forEach(btn => { const isActive = btn.dataset.val === this.data.level; const activeClass = btn.dataset.activeClass; const inactiveClass = btn.dataset.inactiveClass; if (isActive) { btn.className = `setting-btn-level p-3 rounded-xl border text-center transition-all ${activeClass}`; } else { btn.className = `setting-btn-level p-3 rounded-xl border text-center transition-all ${inactiveClass}`; } }); const btnLarge = document.getElementById('btn-large-text'); const indicator = btnLarge.querySelector('div'); if (this.data.largeText) { document.body.classList.add('large-text-mode'); btnLarge.classList.remove('bg-stone-300'); btnLarge.classList.add('bg-lime-500'); indicator.style.transform = "translateX(20px)"; } else { document.body.classList.remove('large-text-mode'); btnLarge.classList.add('bg-stone-300'); btnLarge.classList.remove('bg-lime-500'); indicator.style.transform = "translateX(0)"; } },
            resetData() { if(confirm('確定要刪除所有歷史紀錄嗎？')) { const saveExercises = JSON.parse(JSON.stringify(this.data.exercises)); localStorage.removeItem('seniorFitData_v2'); this.data.exercises = saveExercises; location.reload(); } },
            resetExercises() { if(confirm('確定要還原所有運動項目為預設值嗎？\n您的自訂修改將會消失。')) { this.data.exercises = JSON.parse(JSON.stringify(DEFAULT_EXERCISES)); this.saveData(); alert('已還原為預設菜單。'); this.renderList(); } },
            setEditMode(mode) { this.data.editingCategory = mode; this.renderEditList(); },
            renderEditList() { const category = this.data.editingCategory; const btnGen = document.getElementById('btn-edit-mode-general'); const btnRain = document.getElementById('btn-edit-mode-rainy'); if (category === 'general') { btnGen.className = "flex-1 py-2 rounded-lg font-bold border-2 border-lime-500 bg-lime-50 text-lime-800"; btnRain.className = "flex-1 py-2 rounded-lg font-bold border border-stone-200 bg-white text-stone-500"; } else { btnGen.className = "flex-1 py-2 rounded-lg font-bold border border-stone-200 bg-white text-stone-500"; btnRain.className = "flex-1 py-2 rounded-lg font-bold border-2 border-blue-500 bg-blue-50 text-blue-800"; } const list = this.data.exercises[category]; const container = document.getElementById('edit-list-container'); let html = ''; list.forEach((item, index) => { const isFirst = index === 0; const isLast = index === list.length - 1; html += `<div class="bg-white p-3 rounded-xl shadow-sm border border-stone-100 flex items-center gap-3 mb-3"><div class="flex flex-col items-center justify-center gap-1 bg-stone-50 rounded-lg p-1"><button onclick="event.stopPropagation(); app.moveItem('${item.id}', -1)" class="w-8 h-8 flex items-center justify-center rounded-full active:bg-stone-200 text-stone-500 ${isFirst ? 'opacity-20 pointer-events-none' : 'hover:text-lime-600'}"><i class="ph ph-caret-up text-lg"></i></button><button onclick="event.stopPropagation(); app.moveItem('${item.id}', 1)" class="w-8 h-8 flex items-center justify-center rounded-full active:bg-stone-200 text-stone-500 ${isLast ? 'opacity-20 pointer-events-none' : 'hover:text-lime-600'}"><i class="ph ph-caret-down text-lg"></i></button></div><div onclick="app.openEditItem('${item.id}')" class="flex-1 cursor-pointer"><div class="flex items-center justify-between mb-1"><span class="text-xs bg-stone-100 text-stone-500 px-1.5 py-0.5 rounded">${item.cat}</span><i class="ph ph-pencil-simple text-xl text-lime-600"></i></div><h3 class="font-bold text-stone-800 text-lg mb-1">${item.name}</h3><div class="flex gap-1 mt-1 text-xs text-stone-500 flex-wrap opacity-80"><span class="bg-teal-50 text-teal-700 px-1 rounded border border-teal-100">初:${item.levels.beginner}</span><span class="bg-blue-50 text-blue-700 px-1 rounded border border-blue-100">普:${item.levels.normal}</span><span class="bg-orange-50 text-orange-700 px-1 rounded border border-orange-100">高:${item.levels.advanced}</span></div></div></div>`; }); container.innerHTML = html; },
            moveItem(id, direction) { const category = this.data.editingCategory; const list = this.data.exercises[category]; const index = list.findIndex(x => x.id === id); if (index === -1) return; const newIndex = index + direction; if (newIndex < 0 || newIndex >= list.length) return; [list[index], list[newIndex]] = [list[newIndex], list[index]]; this.saveData(); this.renderEditList(); },
            openAddItem() { const category = this.data.editingCategory; document.getElementById('edit-id').value = ""; document.getElementById('edit-category').value = category; document.getElementById('edit-page-title').innerText = "新增運動"; document.getElementById('edit-name').value = ""; document.getElementById('edit-cat').value = ""; document.getElementById('edit-desc').value = ""; document.getElementById('edit-safety').value = ""; document.getElementById('edit-level-beginner').value = ""; document.getElementById('edit-level-normal').value = ""; document.getElementById('edit-level-advanced').value = ""; document.getElementById('btn-delete-item').classList.add('hidden'); this.navTo('edit-item'); },
            openEditItem(id) { const category = this.data.editingCategory; const item = this.data.exercises[category].find(x => x.id === id); if (!item) return; document.getElementById('edit-page-title').innerText = "修改內容"; document.getElementById('edit-id').value = item.id; document.getElementById('edit-category').value = category; document.getElementById('edit-name').value = item.name; document.getElementById('edit-cat').value = item.cat; document.getElementById('edit-desc').value = item.desc; document.getElementById('edit-safety').value = item.safety; document.getElementById('edit-level-beginner').value = item.levels.beginner; document.getElementById('edit-level-normal').value = item.levels.normal; document.getElementById('edit-level-advanced').value = item.levels.advanced; document.getElementById('btn-delete-item').classList.remove('hidden'); this.navTo('edit-item'); },
            saveExerciseChange() { const id = document.getElementById('edit-id').value; const category = document.getElementById('edit-category').value; const list = this.data.exercises[category]; const valBeginner = document.getElementById('edit-level-beginner').value; const valNormal = document.getElementById('edit-level-normal').value; const valAdvanced = document.getElementById('edit-level-advanced').value; const newItemData = { name: document.getElementById('edit-name').value, cat: document.getElementById('edit-cat').value, desc: document.getElementById('edit-desc').value, safety: document.getElementById('edit-safety').value, levels: { beginner: valBeginner || '無', normal: valNormal || '無', advanced: valAdvanced || '無' } }; if (id) { const idx = list.findIndex(x => x.id === id); if (idx > -1) { list[idx] = { ...list[idx], ...newItemData }; alert('修改已儲存！'); } } else { const newId = (category === 'general' ? 'g' : 'r') + Date.now(); list.push({ id: newId, ...newItemData }); alert('新增成功！'); } this.saveData(); this.navTo('edit-list'); },
            deleteItem() { const id = document.getElementById('edit-id').value; const category = document.getElementById('edit-category').value; if (!id) return; if (confirm("確定要刪除這個運動項目嗎？\n刪除後無法復原。")) { const list = this.data.exercises[category]; const idx = list.findIndex(x => x.id === id); if (idx > -1) { list.splice(idx, 1); this.saveData(); alert("已刪除項目。"); this.navTo('edit-list'); } } }
        };
